<script>
    //soma
    var valor1 = 200;
    var valor2 = 100;
    var soma = valor1 + valor2;
    console.log(soma);

    //subtração
    var subtracao = valor1 - valor2;
    console.log(subtracao);

    //multiplicação
    var vezes = valor1 * valor2;
    console.log(vezes);

    //divisão
    var divisao = valor1 / valor2;
    console.log(divisao);

    //potência
    var pot = valor1**2
    console.log(pot);

    //resto de divisão
    var resto = valor1 % valor2;
    console.log(resto);

    //atribuição de soma
    var atribuicaoDeSoma = 300;
    atribuicaoDeSoma += valor1;
    console.log(atribuicaoDeSoma); 

    //incremento
    atribuicaoDeSoma++;
    console.log(atribuicaoDeSoma);
