    <title>Document</title>
</head>
<script>
    function maiorNumero (primeiro,segundo) {
        if (primeiro >= segundo) {
            if (primeiro == segundo) {
                document.write ("Os números são iguais")
            }
            else document.write ("O número "+primeiro+" é maior que "+segundo)
        }
        else document.write ("O número "+segundo+" é maior que "+primeiro)
    }

    maiorNumero(prompt("Digite o 1º número:"),prompt("Digite o 2º número:"))
</script>
