<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //if
    var ano = 2011;
    if (ano == 2021){
        console.log("Ano de 2021");
    } 
        else {
            console.log("Ano não é 2021, é",ano);
        }

    //switch    
    var x = 9;
    switch (x){
        case 2: console.log("x=2");
        break;
        case 4: console.log("x=4");
        break;
        case 6: console.log("x=6");
        break;
        case 8: console.log("x=8");
        break;
        default: console.log("Não foi encontrado valor para x");
    }
</script>

</html>
